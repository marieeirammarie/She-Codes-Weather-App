<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marie Codes Weather App</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="json" href="src/index.js" />
  </head>
  <body>
    <div class="container">
      <h1>All you need to know about the weather</h1>
      <p id="current-time"></p>
      <div class="borderless">
        <form id="location-form">
          <input type="text" id="input-city" placeholder="Take me to..." />
          <input type="submit" id="submit-location" value="Search" />
        </form>
      </div>
      <div class="row borderfull">
        <div class="col-6">
          <div id="destination">Vienna</div>
          <img src="img/01d.svg" alt="sunny" id="current-icon" class="icon" />
        </div>
        <div class="padding col-6">
          <span id="current-temperature">XX</span>
          <a href="#" id="celsius-link" class="unit active"> °C </a>
          <span class="unit"> | </span>
          <a href="#" id="fahrenheit-link" class="unit active"> °F </a>
        </div>
      </div>
      <div class="row borderfull">
        <div class="col-4">
          <div>
            <h2>Look</h2>
          </div>
          <div>
            <h2>Humidity</h2>
          </div>
          <div>
            <h2>Wind</h2>
          </div>
        </div>
        <div class="col-4">
          <div id="current-description">
            <h2>XX</h2>
          </div>
          <div id="current-humidity">
            <h2>XX</h2>
          </div>
          <div id="current-wind">
            <h2>XX</h2>
          </div>
        </div>
        <div class="col-4">
          <div>
            <h2>today</h2>
          </div>
          <div>
            <h2>%</h2>
          </div>
          <div>
            <h2>km/h</h2>
          </div>
        </div>
      </div>
      <div class="borderless">
        <h2>✨ Look into the future ✨</h2>
      </div>
      <div class="borderfull">
        <div class="row" class="weather-forecast" id="forecast">
          <div class="roundborder col-2">
            <div class="weather-forecast-date">Mon</div>
            <img src="img/01d.svg" alt="sunny" width="80" />
            <div class="weather-forecast-temperature">
              <span class="weather-forecast-temperature-max">18°</span>
              <span class="weather-forecast-temperature-min">12°</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a
        href="https://github.com/marieeirammarie/shecodes-weatherAPP-marie"
        target="_blank"
        >Open-source code</a
      >, by Marie
    </small>
    <link rel="json" href="src/index.js" />
    <script src="src/index.js"></script>
  </body>
</html>
